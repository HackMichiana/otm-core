<div class="contained topper">
  <div>
    <div class="col-md-12">
      <div>
        <div>
          <div class="row">
            <div class="col-md-6">
              <div class="well">
                <form id="import-trees-form">
                  {% csrf_token %}
                  <button class="btn btn-info pull-right" type="submit" disabled>Import</button>
                  <h4>Tree Import</h4>
                  <input type="hidden" name="type" value="tree">
                  <input name="unit_plot_length" value="1" type="hidden">
                  <input name="unit_plot_width" value="1" type="hidden">
                  <input name="unit_diameter" value="1" type="hidden">
                  <input name="unit_tree_height" value="1" type="hidden">
                  <input name="unit_canopy_height" value="1" type="hidden">
                  <div class="input-group">
                    File to Upload: <input type="file" name="file">
                  </div><!-- /input-group -->
                </form>
              </div>
            </div>
            <div class="col-md-6">
              <div class="well">
                <form id="import-species-form">
                  {% csrf_token %}
                  <button class="btn btn-info pull-right" type="submit" disabled>Import</button>
                  <h4>Species Import</h4>
                  <input type="hidden" name="type" value="species">
                  <div class="input-group">
                    File to Upload: <input type="file" name="file">
                  </div><!-- /input-group -->
                </form>
              </div>
            </div>
          </div>

          {% include 'importer/partials/import_tables.html' %}

          <div class="row">
            <div class="col-md-12">
              <h2 class="top-pad-lg">Export</h2>
              <hr>
              <a href="{% url 'importer:export_all_species' instance_url_name=request.instance.url_name %}" class="btn btn-info">
                Export All Species
                <i class="icon-forward"></i>
              </a>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div> <!-- END CONTAINER -->
