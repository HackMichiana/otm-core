{% load i18n %}
{% load l10n %}

<table id="diameter-calculator" class="table table-hover table-bordered">
  <thead>
    <tr>
      <th>Diameter</th>
      <th>Circumference</th>
      <th>
        <a id="add-trunk-row"
           title="{% trans "Additional Trunk" %}"
           class="btn btn-mini" href="javascript:;"><i class="icon-plus"></i></a>
      </th>
    </tr>
  </thead>
  <tbody id="diameter-worksheet">
    <tr id="trunk-row">
      <td>
        <div class="input-append">
          <input class="input-small"
                 data-class="diameter-input"
                 type="text"
                 data-value="{{ field.value|unlocalize }}"
                 data-digits="{{ field.digits }}"
                  />
          <span class="add-on" {{ unit_extra|default:"" }}>{{ field.units }}</span>
        </div>
      </td>
      <td>
        <div class="input-append">
          <input class="input-small"
                 data-class="circumference-input"
                 type="text"
                  />
          <span class="add-on" {{ unit_extra|default:"" }}>{{ field.units }}</span>
        </div>
      </td>
      <td></td>
    </tr>
  </tbody>
</table>
<p id="diameter-calculator-total-row" style="display: none">Combined Diameter: <span id="diameter-calculator-total-reference"></span>{% if field.units %} {{ field.units }}{% endif %}</p>
<a id="diameter-video" href="http://player.vimeo.com/video/11119129" target="_blank"><i class="icon-videocam"></i> Measuring multiple trunks?</a>
