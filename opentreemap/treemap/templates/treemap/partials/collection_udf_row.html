{% load util %}

<tr
   {% if perm_level == "write" %}
   data-value-id="{{ value.pk }}"
   {% endif %}
   >
  {% for field in udf.datatype_dict %}
  <td>
    {{ value.data|get:field.name }}
    {% if forloop.last and udf.name == "Alerts" %}
      <a>Resolve</a>
    {% endif %}
  </td>
  {% endfor %}
</tr>
