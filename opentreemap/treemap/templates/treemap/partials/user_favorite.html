{% load util %}

<a href="{{ favorite.map_feature|detail_link }}">
    <div>
        {% if favorite.photo %}
            <img src="{{ favorite.photo }}" />
        {% else %}
            <div class="no-photo"></div>
        {% endif %}
        <h4 class="common-name">{{ favorite.title }}</h4>
        <h5>{{favorite.address}}{% if favorite.address %} &mdash; {% endif %}{{favorite.instance.name}}</h5>
    </div>
</a>
