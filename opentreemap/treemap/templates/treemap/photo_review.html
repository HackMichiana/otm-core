{% extends "instance_base.html" %}
{% load i18n %}

{% block page_title %} | {% trans "Edits" %} {{plot.pk}}{% endblock %}

{% block content %}

<div class="content">
  {% include "treemap/partials/photo_review.html" %}
</div>

{% endblock content %}


{% block scripts %}
<script>
(function(require) {
   require('treemap/photoReview').init({
       url: "{% url 'photo_review' instance_url_name=request.instance.url_name %}",
       nextPhotoUrl: "{% url 'photo_review_next' instance_url_name=request.instance.url_name %}"
   });
})(require);
</script>
{% endblock scripts %}
