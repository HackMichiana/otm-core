{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="content login-signup">
  <div class="well login-signup-panel">
    <legend>{% trans "Thanks for activating your account" %}</legend>
    <p>{% trans "Your OpenTreeMap account has been confirmed. Login to start exploring trees near you." %}</p>
    <p class="text-center margin-top">
        <a href="{% url 'auth_login' %}" class="btn btn-primary btn-lg">Login to OpenTreeMap</a>
    </p>
  </div>
</div>
{% endblock %}
